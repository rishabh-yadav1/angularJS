 <h1>
<h1>TODO APP</h1>
  {{title}}
</h1>
<input type="text" #newTodo />
<button (click)="addTodo(newTodo.value);newTodo.value='' ">ADD</button>

<table>
    <tr>
        <th>Label</th>
        <th>Priority</th>
        <th>Done</th>
    </tr>
    <tr *ngFor="let todo of todos" >
        <td> {{todo.label}} </td>
        <td> {{todo.priority}} </td>
        <td> {{todo.done}} </td>
        <td>
          <button (click)="deleteTodo(todo)">DELETE</button>
        </td>
      </tr>
   
</table>
